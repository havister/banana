{% load static %}
<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %}<title>포인트넛 | POINTNUT</title>{% endblock %}
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light" style="max-width:400px">

<!-- Content -->
<main class="box-pad">
  <!-- Header -->
  <header class="bg-light">
    <h1 class="my-4 text-center"><a class="green" href="/">POINTNUT</a></h1>
  </header>
  
  <!-- Section -->
  <section class="card">
    <div class="card-body m-3">
      <!-- Form -->
      <form class="needs-validation" action="{% url 'login' %}" method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}"><strong>아이디</strong></label>
          <input class="form-control" type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" maxlength="15" placeholder="ID" required>
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}"><strong>패스워드</strong></label>
          <input class="form-control" type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" maxlength="120" placeholder="Password" required>
        </div>
        <hr>
        <button type="submit" class="btn btn-success py-2 w-100">로그인</button>
      </form>
    </div>
    {% if form.errors %}
    <div class="card-footer">
      <small class="ml-3 text-danger">아이디 또는 패스워드가 일치하지 않습니다.</small>
    </div>
    {% endif %}
  </section>
</main>

<!-- Footer -->
<footer class="box bg-light">
  <p class="mb-0 text-center text-muted">
    <small>Copyright © 2019 Pointnut Inc.</small>
  </p>
</footer>

<!-- JavaScript for Bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Custom Script -->
<script src="{% static 'js/validation.js' %}"></script>

</body>
</html>
